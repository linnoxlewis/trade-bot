version: '3.7'services:  trade-bot:    container_name: trade-bot    build:      context: ../.      dockerfile: ./.deploy/Dockerfile    env_file:      - .env    networks:      - trade_bot_network    ports:      - "5301:5301"      - "8080:8080"    volumes:      - trade-bot:/var/www/html/tct/trade-bot  trade-bot-db:    image: postgres:latest    container_name: trade-bot-db    environment:      - POSTGRES_USER=${DB_USER}      - POSTGRES_PASSWORD=${DB_PASSWORD}      - POSTGRES_DB=${DB_NAME}      - DATABASE_HOST=${DB_HOST}    ports:      - ${POSTGRES_PORT:-5433}:5432    volumes:      - trade-bot-db:/var/lib/postgresql/data    networks:      - trade_bot_network  trade-bot-keydb:    image: eqalpha/keydb:latest    container_name: trade-bot-keydb    environment:      - REDIS_PASSWORD=${CACHE_ADDRESS}      - REDIS_PORT=${CACHE_PASSWORD}      - REDIS_DATABASES=0    ports:      - "6379:6379"    volumes:      - /var/lib/redis/data:/root/redis    networks:      - trade_bot_networkvolumes:  trade-bot:  trade-bot-db:  trade-bot-keydb:networks:  trade_bot_network:    name: docker_trade_bot_network